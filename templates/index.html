<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Ponto Fit - Calculadora de Dieta dos Pontos</title>
    <style>
        /* --- Estilo Geral e Reset --- */
        :root {
            --cor-principal: #4CAF50; /* Verde motivador */
            --cor-principal-hover: #45a049;
            --cor-fundo: #FFFFFF;
            --cor-texto: #333333;
            --cor-borda: #DDDDDD;
            --sombra-caixa: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #F4F7F6;
            color: var(--cor-texto);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Layout Principal --- */
        .container {
            width: 90%;
            max-width: 700px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--cor-fundo);
            border-radius: 12px;
            box-shadow: var(--sombra-caixa);
        }

        main {
            flex-grow: 1;
        }
        
        /* --- Cabeçalho --- */
        header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--cor-borda);
        }

        header h1 {
            color: var(--cor-principal);
            font-size: 2.5rem;
            font-weight: 700;
        }

        /* --- Seção da Calculadora --- */
        .calculadora-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input {
            padding: 0.8rem 1rem;
            border: 1px solid var(--cor-borda);
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--cor-principal);
        }
        
        /* Estilo para o Autocomplete */
        .autocomplete-container {
            position: relative;
        }
        
        .autocomplete-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--cor-fundo);
            border: 1px solid var(--cor-borda);
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }

        .autocomplete-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
        }

        .autocomplete-item:hover {
            background-color: #f0f0f0;
        }
        
        /* --- Botão Principal --- */
        .btn-calcular {
            background-color: var(--cor-principal);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 1rem;
        }

        .btn-calcular:hover {
            background-color: var(--cor-principal-hover);
            transform: translateY(-2px);
        }
        
        /* --- Seção de Resultado --- */
        #resultado {
            margin-top: 2rem;
            text-align: center;
            padding: 1.5rem;
            background-color: #e8f5e9; /* Verde bem claro */
            border-radius: 8px;
            border-left: 5px solid var(--cor-principal);
            display: none; /* Começa escondido */
        }
        
        #resultado p {
            font-size: 1.2rem;
        }

        #resultado .pontos {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--cor-principal);
        }
        
        /* --- Seção de Leads --- */
        .leads-section {
            text-align: center;
            margin-top: 3rem;
            padding: 2rem;
            background-color: #f9f9f9;
        }
        
        .leads-section h2 {
            margin-bottom: 0.5rem;
        }
        
        .leads-section p {
            margin-bottom: 1.5rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .leads-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 400px;
            margin: 0 auto;
        }
        
        /* --- Rodapé --- */
        footer {
            text-align: center;
            padding: 1.5rem;
            margin-top: 2rem;
            background-color: #333;
            color: white;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <main>
        <div class="container">
            <header>
                <h1>Meu Ponto Fit</h1>
                <p>Calcule os pontos dos seus alimentos de forma fácil e rápida.</p>
            </header>

            <section class="calculadora">
                <form id="calculadoraForm" class="calculadora-form">
                    <div class="form-group autocomplete-container">
                        <label for="alimento">Qual alimento você quer calcular?</label>
                        <input type="text" id="alimento" name="alimento" placeholder="Ex: Arroz integral cozido" required autocomplete="off">
                        <div id="autocompleteResults" class="autocomplete-results"></div>
                    </div>

                    <div class="form-group">
                        <label for="quantidade">Qual a quantidade (em gramas)?</label>
                        <input type="number" id="quantidade" name="quantidade" placeholder="Ex: 150" required>
                    </div>

                    <button type="submit" class="btn-calcular">Calcular Pontos</button>
                </form>

                <div id="resultado">
                    <!-- O resultado será inserido aqui pelo JavaScript -->
                </div>
            </section>
        </div>
    </main>

    <section class="leads-section">
        <div class="container">
            <h2>Quer a Tabela em PDF?</h2>
            <p>Receba no seu WhatsApp a nossa Tabela com os Pontos dos 100 Alimentos Mais Populares!</p>
            <!--
                IMPORTANTE: Substitua a action pela URL do seu formulário do Formspree.
                Exemplo: action="https://formspree.io/f/xxxxxxxx"
            -->
            <form action="SEU_ENDPOINT_DO_FORMSPREE_AQUI" method="POST" class="leads-form">
                <div class="form-group">
                    <input type="text" name="Nome" placeholder="Seu Nome" required>
                </div>
                <div class="form-group">
                    <input type="text" name="WhatsApp" placeholder="Seu WhatsApp com DDD" required>
                </div>
                <button type="submit" class="btn-calcular">Receber PDF Grátis!</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Meu Ponto Fit. Todos os direitos reservados.</p>
    </footer>

    <script>
        // --- Lógica do Frontend ---

        // Seleciona os elementos do HTML que vamos manipular
        const form = document.getElementById('calculadoraForm');
        const alimentoInput = document.getElementById('alimento');
        const quantidadeInput = document.getElementById('quantidade');
        const resultadoDiv = document.getElementById('resultado');
        const autocompleteResultsDiv = document.getElementById('autocompleteResults');
        
        let debounceTimer;

        // --- Lógica do Autocomplete ---
        alimentoInput.addEventListener('input', () => {
            const query = alimentoInput.value;

            // Limpa o timer anterior para evitar múltiplas requisições rápidas
            clearTimeout(debounceTimer);

            if (query.length < 2) {
                autocompleteResultsDiv.innerHTML = '';
                autocompleteResultsDiv.style.display = 'none';
                return;
            }
            
            // Configura um novo timer. A busca só acontece após 300ms sem digitação.
            debounceTimer = setTimeout(() => {
                fetch(`/search?q=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(data => {
                        displayAutocomplete(data);
                    })
                    .catch(error => console.error('Erro na busca:', error));
            }, 300);
        });

        function displayAutocomplete(items) {
            if (items.length === 0) {
                autocompleteResultsDiv.style.display = 'none';
                return;
            }

            autocompleteResultsDiv.innerHTML = '';
            items.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'autocomplete-item';
                itemDiv.textContent = item;
                itemDiv.addEventListener('click', () => {
                    alimentoInput.value = item;
                    autocompleteResultsDiv.innerHTML = '';
                    autocompleteResultsDiv.style.display = 'none';
                });
                autocompleteResultsDiv.appendChild(itemDiv);
            });
            autocompleteResultsDiv.style.display = 'block';
        }
        
        // Esconde os resultados do autocomplete se o usuário clicar fora
        document.addEventListener('click', function(event) {
            if (!alimentoInput.contains(event.target)) {
                autocompleteResultsDiv.style.display = 'none';
            }
        });


        // --- Lógica do Cálculo ---
        form.addEventListener('submit', function(event) {
            // Previne o comportamento padrão do formulário, que é recarregar a página
            event.preventDefault();

            const food = alimentoInput.value;
            const quantity = quantidadeInput.value;

            // Mostra um feedback visual no botão enquanto calcula
            const submitButton = form.querySelector('.btn-calcular');
            submitButton.textContent = 'Calculando...';
            submitButton.disabled = true;

            // Envia os dados para o backend (nosso app.py)
            fetch('/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ food: food, quantity: quantity }),
            })
            .then(response => response.json())
            .then(data => {
                // Atualiza a interface com o resultado ou com uma mensagem de erro
                if (data.error) {
                    displayResult(`
                        <p><strong>Erro:</strong> ${data.error}</p>
                    `);
                } else {
                    displayResult(`
                        <p>${data.quantity}g de <strong>${data.food_name}</strong> equivalem a:</p>
                        <p class="pontos">${data.pontos} pontos</p>
                    `);
                }
            })
            .catch(error => {
                console.error('Erro ao calcular:', error);
                displayResult(`
                    <p><strong>Erro:</strong> Não foi possível conectar ao servidor. Tente novamente mais tarde.</p>
                `);
            })
            .finally(() => {
                // Restaura o botão ao estado original
                submitButton.textContent = 'Calcular Pontos';
                submitButton.disabled = false;
            });
        });

        function displayResult(htmlContent) {
            resultadoDiv.innerHTML = htmlContent;
            resultadoDiv.style.display = 'block';
        }

    </script>
</body>
</html>
