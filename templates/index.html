<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Ponto Fit - Calculadora de Dieta dos Pontos</title>
    <style>
        /* CSS Reset Básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos Gerais */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Cabeçalho */
        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #e9ecef;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #28a745; /* Verde principal */
            font-weight: 700;
        }

        /* Seções */
        .section {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .section h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8rem;
            color: #343a40;
        }

        /* Formulário da Calculadora */
        .form-group {
            margin-bottom: 20px;
            position: relative; /* Necessário para o autocomplete */
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #28a745;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.2);
        }

        /* Estilos do Autocomplete */
        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 200px;
            overflow-y: auto;
        }

        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff;
            border-bottom: 1px solid #d4d4d4;
        }

        .autocomplete-items div:hover {
            background-color: #e9e9e9;
        }

        /* Botão */
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        .btn:hover {
            background-color: #218838;
        }
        
        .btn:active {
            transform: translateY(1px);
        }

        /* Seção de Resultados */
        #resultado {
            margin-top: 25px;
            padding: 20px;
            background-color: #e2f5e7;
            border-left: 5px solid #28a745;
            border-radius: 6px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            display: none; /* Começa escondido */
        }

        #resultado span {
            color: #155724;
        }
        
        /* Seção de Leads */
        .lead-section p {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        /* Rodapé */
        .footer {
            text-align: center;
            padding: 20px 0;
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- CABEÇALHO -->
        <header class="header">
            <h1>Meu Ponto Fit</h1>
        </header>

        <main>
            <!-- SEÇÃO DA CALCULADORA -->
            <section class="section">
                <h2>Calculadora de Pontos</h2>
                <form id="calculadoraForm">
                    <div class="form-group" id="autocomplete-container">
                        <label for="alimento">Qual alimento você quer calcular?</label>
                        <input type="text" id="alimento" name="alimento" placeholder="Ex: Arroz, cozido" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="quantidade">Qual a quantidade em gramas?</label>
                        <input type="number" id="quantidade" name="quantidade" placeholder="Ex: 150" required>
                    </div>
                    <button type="submit" class="btn">Calcular Pontos</button>
                </form>

                <!-- Área para exibir o resultado -->
                <div id="resultado"></div>
            </section>

            <!-- SEÇÃO DE CAPTURA DE LEADS -->
            <section class="section lead-section">
                <h2>Quer a Tabela Completa?</h2>
                <p>Receba no seu WhatsApp a nossa Tabela em PDF com os Pontos dos 100 Alimentos Mais Populares!</p>
                <!-- 
                    !!!! IMPORTANTE !!!! 
                    COLE A SUA URL DO FORMSPREE AQUI EMBAIXO, NO LUGAR DE "SEU_ENDPOINT_DO_FORMSPREE_AQUI"
                -->
                <form action="https://formspree.io/f/mrbyleoq" method="POST">
                    <div class="form-group">
                        <label for="nome">Seu Nome</label>
                        <input type="text" id="nome" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="whatsapp">Seu WhatsApp</label>
                        <input type="text" id="whatsapp" name="whatsapp" placeholder="(XX) XXXXX-XXXX" required>
                    </div>
                    <button type="submit" class="btn">Receber Tabela por WhatsApp!</button>
                </form>
            </section>
        </main>

        <!-- RODAPÉ -->
        <footer class="footer">
            <p>&copy; 2024 Meu Ponto Fit. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('calculadoraForm');
        const alimentoInput = document.getElementById('alimento');
        const resultadoDiv = document.getElementById('resultado');
        let currentFocus = -1;

        // --- LÓGICA DO AUTOCOMPLETE ---
        alimentoInput.addEventListener('input', function(e) {
            const query = this.value;
            closeAllLists();
            if (!query || query.length < 2) {
                return false;
            }
            currentFocus = -1;
            
            // Cria a div que vai conter os itens do autocomplete
            const autocompleteList = document.createElement('DIV');
            autocompleteList.setAttribute('id', this.id + 'autocomplete-list');
            autocompleteList.setAttribute('class', 'autocomplete-items');
            this.parentNode.appendChild(autocompleteList);
            
            // Faz a requisição para a API de busca do Flask
            fetch(`/search?q=${query}`)
                .then(response => response.json())
                .then(data => {
                    data.forEach(item => {
                        // Cria um item para cada sugestão
                        const itemDiv = document.createElement('DIV');
                        itemDiv.innerHTML = "<strong>" + item.substr(0, query.length) + "</strong>";
                        itemDiv.innerHTML += item.substr(query.length);
                        itemDiv.innerHTML += "<input type='hidden' value='" + item + "'>";
                        
                        itemDiv.addEventListener('click', function(e) {
                            alimentoInput.value = this.getElementsByTagName('input')[0].value;
                            closeAllLists();
                        });
                        autocompleteList.appendChild(itemDiv);
                    });
                })
                .catch(error => console.error('Erro no autocomplete:', error));
        });

        function closeAllLists(elmnt) {
            const items = document.getElementsByClassName('autocomplete-items');
            for (let i = 0; i < items.length; i++) {
                if (elmnt != items[i] && elmnt != alimentoInput) {
                    items[i].parentNode.removeChild(items[i]);
                }
            }
        }

        document.addEventListener('click', function (e) {
            closeAllLists(e.target);
        });

        // --- LÓGICA DO CÁLCULO DE PONTOS ---
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o recarregamento da página

            const alimento = alimentoInput.value;
            const quantidade = document.getElementById('quantidade').value;

            // Mostra uma mensagem de carregando...
            resultadoDiv.style.display = 'block';
            resultadoDiv.innerHTML = '<span>Calculando...</span>';

            // Faz a requisição para a API de cálculo do Flask
            fetch('/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    alimento: alimento,
                    quantidade: quantidade
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    // Se o backend retornar um erro, exibe a mensagem de erro
                    resultadoDiv.innerHTML = `<span style="color: #721c24;">Erro: ${data.error}</span>`;
                    resultadoDiv.style.backgroundColor = '#f8d7da';
                    resultadoDiv.style.borderColor = '#f5c6cb';
                } else {
                    // Se for sucesso, exibe o resultado formatado
                    resultadoDiv.innerHTML = `<span>${data.quantidade}g de ${data.alimento} equivale(m) a <strong>${data.pontos} pontos</strong>.</span>`;
                    resultadoDiv.style.backgroundColor = '#e2f5e7';
                    resultadoDiv.style.borderColor = '#28a745';
                }
            })
            .catch(error => {
                // Erro de conexão ou rede
                console.error('Erro ao calcular:', error);
                resultadoDiv.innerHTML = `<span style="color: #721c24;">Erro: Não foi possível conectar ao servidor. Tente novamente mais tarde.</span>`;
                resultadoDiv.style.backgroundColor = '#f8d7da';
                resultadoDiv.style.borderColor = '#f5c6cb';
            });
        });
    });
    </script>
</body>
</html>
